<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Tube</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <header>
    <h1><i>Giphy Tube</i></h1>
    <form>
      <input type="text" id="query" placeholder="Find a GIF" required>
      <button id="search">Search Giphy!</button>
      <button type="button" id="clear">Clear Images</button>
      <span id="no-results">Sorry, nothing to see</span>
    </form>
  </header>

  <section id="results"></section>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
