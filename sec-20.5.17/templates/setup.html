{% extends "base.html" %}
{% block body %}
<form id="setup-form" action="/start" method="post">
  <h2>Set Up a Game</h2>
  <p>
    <label for="rows">Board Size:</label>
    <input type="number" id="rows" name="rows" min="2" max="999" value="5">
    x <input type="number" id="columns" name="columns" min="2" max="999" value="5"> letters
  </p>
  <p>
    <label for="time-limit">Time Limit:</label>
    <input type="number" id="time-limit" name="time-limit" min="1" max="9999" value="2"> minutes
  </p>
  <p class="button-row">
    <button type="submit">Let's Play!</button>
  </p>
</form>
{% endblock %}
