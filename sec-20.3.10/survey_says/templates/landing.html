{% extends "base.html" %}

{% block content %}
  {% for key,survey in surveys.items() %}
  <section class="survey-info">
    <h2>{{ survey.title }}</h2>
    <p>{{ survey.instructions }}</p>
    
    <form action="/start" method="post">
      <input type="hidden" name="survey" value="{{ key }}">
      <p><button type="submit">Start!</button></p>
    </form>
  </section>
  {% endfor %}
{% endblock %}
