{% extends 'base.html' %}
{% block title %}User {{ user.full_name }}{% endblock %}

{% block content %}
  <h1>{{ user.full_name }}</h1>
  <img src="{{ user.image_url }}" alt="{{ user.full_name }}">
  <p>
    <form action="/users/{{ user.id }}/delete" method="post">
      <a href="/users/{{ user.id }}/edit"><button type="button">Edit</button></a>
      - 
      <button type="submit">Delete</button>
    </form>
  </p>
{% endblock %}
